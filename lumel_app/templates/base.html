{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PJF5C2BK');</script>
    <!-- End Google Tag Manager -->

    <link rel="shortcut icon" type="image/png" href="{% static 'lumel_app/img/favicon.png' %}">


    <!-- LIBS-->
    <link href="{% static 'lumel_app/css/libs/aos.css' %}" rel="stylesheet">
    <link href="{% static 'lumel_app/css/libs/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'lumel_app/css/libs/tiny-slider.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="{% static 'lumel_app/js/libs/tiny-slider.js' %}" defer></script>
    <script src="{% static 'lumel_app/js/libs/bootstrap.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'lumel_app/js/libs/lozad.js' %}"></script>
    <script src="{% static 'lumel_app/js/libs/aos.js' %}" defer></script>

      <!-- END LIBS-->


    <!-- MAIN CSS-->
    <link rel="stylesheet" href="{% static 'lumel_app/css/root.css' %}">
    <link rel="stylesheet" href="{% static 'lumel_app/css/styles.css' %}">


    {% block head %}{% endblock %}
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PJF5C2BK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include "navbar.html" %}
    {% block section %}{% endblock %}
    {% include "footer.html" %}
    {% block js %} {% endblock %}

    <!-- Axel JS -->
    <script src="{% static 'lumel_app/js/app.js' %}"></script>
    <!-- END AXEL JS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
