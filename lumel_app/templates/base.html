{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="title" content="{% block meta_title %}{% endblock %}">
    <meta name="author" content="Lumel & Associées">
    <meta name="description" content="Cabinet d'avocates à Paris 2, alliant modernité et transparence, dédié à défendre vos droits avec éthique et expertise dans tous vos enjeux juridiques.">
    <link rel="canonical" href="{% block canonical_url %}{% endblock %}">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="avocat, avocates, droit, cabinet, paris, 2, commercial, corporel, social, immobilier, patrimonial, expertise, modernité, transparence, éthique, expertise, juridique, lumel, associées">
    <meta name="theme-color" content="#292E5E">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.lumel-associees.fr/">
    <meta property="og:title" content="{% block meta_ogtitle %}{% endblock %}">
    <meta property="og:description" content="Cabinet d'avocates à Paris 2, alliant modernité et transparence, dédié à défendre vos droits avec éthique et expertise dans tous vos enjeux juridiques.">
    <meta property="og:image" content="{% static 'lumel_app/img/portrait-duo.jpeg' %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="Lumel & Associées">


    <title>{% block title %}{% endblock %}</title>
    


    <link rel="shortcut icon" type="image/png" href="{% static 'lumel_app/img/favicon.png' %}">


    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-PJF5C2BK');</script>
      <!-- End Google Tag Manager -->

    <!-- LIBS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="{% static 'lumel_app/css/libs/aos.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script type="text/javascript" src="{% static 'lumel_app/js/libs/lozad.js' %}"></script>
    <script src="{% static 'lumel_app/js/libs/aos.js' %}" defer></script>

      <!-- END LIBS-->


    <!-- MAIN CSS-->
    <link rel="stylesheet" href="{% static 'lumel_app/css/root.css' %}">
    <link rel="stylesheet" href="{% static 'lumel_app/css/styles.css' %}">


    {% block head %}{% endblock %}
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PJF5C2BK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include "navbar.html" %}
    {% block section %}{% endblock %}
    {% include "footer.html" %}
    {% block js %} {% endblock %}

    <!-- Axel JS -->
    <script src="{% static 'lumel_app/js/app.js' %}"></script>
    <!-- END AXEL JS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
